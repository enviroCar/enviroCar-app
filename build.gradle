buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://plugins.gradle.org/m2/" }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.12.1"
    }
}

allprojects {
    apply plugin: "com.github.hierynomus.license"

    license {
        header rootProject.file('LICENSE_HEADER')
        strictCheck true
        include "**/*.java"
        include "**/*.xml"
        include "**/*.html"
        exclude "**/MoreObjects.java"
        exclude "**/Preconditions.java"
    }

    repositories {
        maven { url "https://jitpack.io" }
        mavenCentral()
        jcenter()
        google()
    }
}

ext {
    androidPlugin = 'com.android.tools.build:gradle:3.1.2'
    minSdkVersion = 16
    compileSdkVersion = 28
    targetSdkVersion = 28
    buildToolsVersion = '28.0.3'
    versionCode = 34
    versionName = "0.22.5"

    javaCompileVersion = JavaVersion.VERSION_1_8

    // Android dependencies.
    supportV4 = 'com.android.support:support-v4:27.1.1'
    supportV7 = 'com.android.support:appcompat-v7:27.1.1'
    supportDesign = 'com.android.support:design:27.1.1'
    supportCardview = 'com.android.support:cardview-v7:27.1.1'
    supportRecyclerview = 'com.android.support:recyclerview-v7:27.1.1'

    // Dependency injection, view injection, event bus...
    dagger = 'com.google.dagger:dagger:2.16'
    daggerCompiler = 'com.google.dagger:dagger-compiler:2.16'
    butterKnife = 'com.jakewharton:butterknife:8.8.1'
    butterknifeCompiler = 'com.jakewharton:butterknife-compiler:8.8.1'
    otto = 'com.squareup:otto:1.3.8'

    // Retrofit dependencies.
    retrofit = 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    retrofitGson = 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    retrofitAdapters = 'com.squareup.retrofit:retrofit-adapters:2.0.0-beta2'
    retrofitRxJava = 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'

    // RxJava dependencies.
    rxJava = 'io.reactivex:rxjava:1.0.16'
    rxAndroid = 'io.reactivex:rxandroid:1.0.1'
    rxPreferences = 'com.f2prateek.rx.preferences:rx-preferences:1.0.1'
    sqlBrite = 'com.squareup.sqlbrite:sqlbrite:0.4.1'

    // Google
    gson = 'com.google.code.gson:gson:2.3'
    //guava = 'com.google.guava:guava:18.0'
    findBugs = 'com.google.code.findbugs:jsr305:3.0.0'

    //acra
    acra = 'ch.acra:acra:4.6.2'

    // other third party dependencies.
    materialDialogs = 'com.afollestad.material-dialogs:core:0.9.6.0'
    helloCharts = 'com.github.lecho:hellocharts-library:1.5.8@aar'
    fabProgressCircle = 'com.github.jorgecastilloprz:fabprogresscircle:1.01'
    mapbox = 'com.mapbox.mapboxsdk:mapbox-android-sdk:0.7.4@aar'
    segmentedUIController = 'info.hoang8f:android-segmented:1.0.6'

}
